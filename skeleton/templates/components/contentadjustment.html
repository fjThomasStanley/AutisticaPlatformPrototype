{% extends 'components/expandingpanel.html' %}
{% block PanelStyle %}
<style>
    .ap-fs-outerdiv {
        display: flex;
        flex-direction: row;
    }
    .ap-icon-fs {
        font-size: 20px;
        margin-top: 7px;
    }
    .ap-fs-text {
        margin-left: 30px;
    }
    .ap-fs-box {
        border-style: solid;
        border-width: 2px;
        border-color: #0082cf;
        text-align: center;
        margin-left: 5px;
        width: 110px;
        height: 70px;
    }
    .ap-icon-fs-box {
        margin: 10px 0 10px 0;
    }
    .ap-flw-outerdiv {
        display: flex;
        flex-direction: row;
        margin-top: 10px;
    }
    .ap-fs-button {
        border-style: solid;
        height: 25px;
        width: 95px;
        border-radius: 10px;
        border-color: grey;
        color: white;
        background-color: #0082cf;
        text-align: center;
        padding: 2px 8px 2px 8px;
    }
    .ap-lws-button {
        border-style: solid;
        height: 25px;
        width: 95px;
        border-radius: 10px;
        border-color: grey;
        text-align: center;
        padding: 2px 0 2px 0;
    }
</style>
{% endblock %}
{% block PanelContent %}
<div style="margin: 0 5px 0 5px; font-size: 12px;">
    <div class="ap-fs-outerdiv">
        <i class="icon-font-sizing ap-icon-fs"></i>
        <span class="ap-fs-text">Font Sizing<br>Increase & Decrease Font</span>
    </div>
    <div class="ap-fs-box">
        <div class="ap-icon-fs-box"><i class="icon-font-sizing"></i></div>
        <div>Font Sizing</div>
    </div>
    <div class="ap-flw-outerdiv">
        <div class="ap-fs-button">
            Font Size
        </div>
        <div class="ap-lws-button">
           Line Spacing
        </div>
        <div class="ap-lws-button">
           Word Spacing
        </div>
    </div>
    <i class="icon-luminance"></i>
</div>
{% endblock %}
